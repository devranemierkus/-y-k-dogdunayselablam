    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        .container {

        }

        .emoji {
            font-size: 2.5em;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        /* Confetti efekti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b; /* Sarƒ± */
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s linear infinite;
        }

        .confetti:nth-child(2n) { background-color: #e91e63; /* Pembe */ }
        .confetti:nth-child(3n) { background-color: #00bcd4; /* Mavi */ }
        .confetti:nth-child(4n) { background-color: #4caf50; /* Ye≈üil */ }
        .confetti:nth-child(5n) { background-color: #9c27b0; /* Mor */ }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* Daha fazla kontrol i√ßin */

        .confetti-17 { left: 75%; animation-delay: 1.1s; }

        .confetti-19 { left: 95%; animation-delay: 1.4s; }
        .confetti-20 { left: 2%; animation-delay: 0.9s; transform: scale(1.15); }

</head>
