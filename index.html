<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aysel Ablama Doğum Günü Kutlaması</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right top, #a8dadc, #f4a261, #e76f51);
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Başlangıç Mesajı ve Buton Konteyneri */
        .initial-message-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
            transition: opacity 1s ease-out, transform 1s ease-out;
            opacity: 1;
            transform: translateY(0);
            z-index: 2;
            position: relative;
        }

        .initial-message-container.hidden {
            opacity: 0;
            transform: translateY(-50px);
            pointer-events: none;
        }

        .initial-message-container p {
            font-size: 1.6em;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .start-button { /* Başlangıç butonu için isim değiştirdik karışmaması için */
            padding: 18px 40px;
            font-size: 1.5em;
            background-color: #ffee93;
            color: #37474f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 30px;
        }

        .start-button:hover {
            background-color: #f0f4c3;
            transform: translateY(-3px);
        }

        /* Kutlama İçeriği (Butona Tıklanınca Görünenler) */
        .celebration-content {
            display: none; /* Başlangıçta gizli */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .celebration-content.visible {
            display: flex; /* Görünür olduğunda esnek kutu olarak göster */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em;
            margin-bottom: 20px;
            color: #ffee93;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            position: relative;
            z-index: 3; /* Pastanın üstünde olması için */
        }

        h1.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Pasta ve Butonun bir arada olduğu ana konteyner */
        .interactive-area {
            display: flex;
            align-items: center; /* Dikeyde hizalama */
            justify-content: center; /* Yatayda hizalama */
            width: 100%;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .interactive-area.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Pasta Konteyneri */
        .cake-container {
            position: relative;
            width: 250px; /* Pastanın toplam genişliği */
            height: 250px; /* Pastanın toplam yüksekliği */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Katmanları alttan yukarıya hizala */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px; /* Hafif yuvarlak köşeler */
            margin: 0 20px; /* Butondan boşluk */
            z-index: 1; /* Diğer elementlerden önde olması için */
        }

        /* Kare Pasta Katmanları */
        .cake-layer {
            position: relative;
            background-color: #ff91a4; /* Pasta rengi */
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px; /* Hafif yuvarlak köşeler */
            margin-top: -10px; /* Üst üste binmeleri için negatif margin */
            border: 2px solid #fff; /* Beyaz kenarlık */
        }
        .cake-layer:first-child { margin-top: 0; } /* En alttaki katmanda negatif margin olmasın */

        .cake-layer:nth-child(1) { width: 200px; height: 80px; background-color: #d88094; } /* En alttaki katman */
        .cake-layer:nth-child(2) { width: 150px; height: 70px; background-color: #ff91a4; } /* Orta katman */
        .cake-layer:nth-child(3) { width: 100px; height: 60px; background-color: #a8dadc; } /* En üst katman */

        /* Mum */
        .candle {
            position: absolute;
            top: -20px; /* Pastanın en üst katmanının üstünde */
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 40px;
            background-color: #ff6e40; /* Mum rengi */
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            z-index: 20; /* Mumun en üstte olması için */
        }

        .flame {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background-color: #ffd700; /* Altın sarısı alev */
            border-radius: 50%;
            box-shadow: 0 0 12px 6px rgba(255, 215, 0, 0.7),
                        0 0 25px 12px rgba(255, 215, 0, 0.3);
            animation: flicker 0.2s infinite alternate;
        }

        .flame.off {
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        /* Pasta Üfle Butonu (Yan taraftaki) */
        .blow-cake-button {
            padding: 15px 25px;
            font-size: 1.1em;
            background-color: #ffe082; /* Farklı bir renk */
            color: #37474f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            z-index: 3; /* Başlık ve pastanın arasında olsun */
        }

        .blow-cake-button:hover {
            background-color: #fff8e1;
            transform: translateY(-2px);
        }

        /* Final Mesajı */
        .final-message {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em;
            color: #ffee93;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in, transform 1s ease-in;
            margin-top: 40px;
            z-index: 2;
        }

        .final-message.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Confetti Efekti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s linear infinite;
        }

        .confetti:nth-child(2n) { background-color: #e91e63; }
        .confetti:nth-child(3n) { background-color: #00bcd4; }
        .confetti:nth-child(4n) { background-color: #4caf50; }
        .confetti:nth-child(5n) { background-color: #9c27b0; }

        @keyframes fall {
            0% { transform: translateY(-15vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(105vh) rotate(720deg); opacity: 0; }
        }

        @keyframes flicker {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <audio id="blowSound" src="https://www.soundjay.com/misc/sounds/blow-flame-1.mp3" preload="auto"></audio>
    <audio id="clapSound" src="https://www.soundjay.com/human/sounds/clap-5.mp3" preload="auto"></audio>

    <div class="confetti confetti-1"></div>
    <div class="confetti confetti-2"></div>
    <div class="confetti confetti-3"></div>
    <div class="confetti confetti-4"></div>
    <div class="confetti confetti-5"></div>
    <div class="confetti confetti-6"></div>
    <div class="confetti confetti-7"></div>
    <div class="confetti confetti-8"></div>
    <div class="confetti confetti-9"></div>
    <div class="confetti confetti-10"></div>
    <div class="confetti confetti-11"></div>
    <div class="confetti confetti-12"></div>
    <div class="confetti confetti-13"></div>
    <div class="confetti confetti-14"></div>
    <div class="confetti confetti-15"></div>
    <div class="confetti confetti-16"></div>
    <div class="confetti confetti-17"></div>
    <div class="confetti confetti-18"></div>
    <div class="confetti confetti-19"></div>
    <div class="confetti confetti-20"></div>

    <div class="initial-message-container" id="initialMessageContainer">
        <button class="start-button" onclick="startBirthdayCelebration()">Pastayı Üfle (Buna Tıkla)</button>
        <p>Canım Ablam Aysel,<br>30 yaşın kutlu olsun! Sağlık, mutluluk ve başarı hep seninle olsun. Seni çok seviyorum! 🎉❤️</p>
    </div>

    <div class="celebration-content" id="celebrationContent">
        <h1 id="ayseAblamTitle">Aysel Ablam</h1>
        
        <div class="interactive-area" id="interactiveArea">
            <div class="cake-container">
                <div class="cake-layer"></div>
                <div class="cake-layer"></div>
                <div class="cake-layer"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>

            <button class="blow-cake-button" onclick="blowCandle()">Pastayı Üfle</button>
        </div>

        <div class="final-message" id="finalMessage">
            İyi ki Doğdun Aysel Ablam!
        </div>
    </div>

    <script>
        let hasBlown = false; // Mumun daha önce üflenip üflenmediğini takip et

        function startBirthdayCelebration() {
            const initialMessageContainer = document.getElementById('initialMessageContainer');
            const celebrationContent = document.getElementById('celebrationContent');
            const ayseAblamTitle = document.getElementById('ayseAblamTitle');
            const interactiveArea = document.getElementById('interactiveArea');
            
            // Başlangıç mesajını ve butonu gizle
            initialMessageContainer.classList.add('hidden');

            // Kutlama içeriğini görünür yap
            celebrationContent.classList.add('visible');

            // "Aysel Ablam" başlığını animasyonlu bir şekilde göster
            setTimeout(() => {
                ayseAblamTitle.classList.add('visible');
            }, 500); // Yarım saniye sonra başlık gelsin

            // Pasta ve yanındaki butonu animasyonlu bir şekilde göster
            setTimeout(() => {
                interactiveArea.classList.add('visible');
            }, 1500); // Başlıktan 1 saniye sonra interaktif alan gelsin (toplam 1.5 sn)
        }

        function blowCandle() {
            if (hasBlown) return; // Zaten üflenmişse tekrar çalıştırma

            const flame = document.querySelector('.flame');
            const blowSound = document.getElementById('blowSound');
            const clapSound = document.getElementById('clapSound');
            const finalMessage = document.getElementById('finalMessage');

            hasBlown = true; // Mumu üfledi olarak işaretle

            blowSound.play(); // Üfleme sesini çal

            // Mumun sönme efekti
            flame.classList.add('off'); 

            setTimeout(() => {
                clapSound.play(); // Alkış sesini çal
                finalMessage.classList.add('visible'); // İyi ki Doğdun mesajını göster
            }, 1000); // Üfleme sesinden 1 saniye sonra alkış ve mesaj
        }
    </script>
</body>
</html>
