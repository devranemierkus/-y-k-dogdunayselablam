<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aysel Ablama Doğum Günü Kutlaması</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right top, #a8dadc, #f4a261, #e76f51);
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .initial-message-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
            transition: opacity 1s ease-out, transform 1s ease-out;
            opacity: 1;
            transform: translateY(0);
            z-index: 2;
            position: relative;
        }

        .initial-message-container.hidden {
            opacity: 0;
            transform: translateY(-50px);
            pointer-events: none;
        }

        .initial-message-container p {
            font-size: 1.6em;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .blow-button {
            padding: 18px 40px;
            font-size: 1.5em;
            background-color: #ffee93;
            color: #37474f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 30px;
        }

        .blow-button:hover {
            background-color: #f0f4c3;
            transform: translateY(-3px);
        }

        .celebration-content {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .celebration-content.visible {
            display: flex;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em;
            margin-bottom: 20px;
            color: #ffee93;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        /* --- Yeni Pasta Tasarımı --- */
        .cake-wrapper {
            position: relative;
            width: 250px; /* Pastanın toplam genişliği */
            height: 250px; /* Pastanın toplam yüksekliği */
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            z-index: 1;
            margin-top: 30px; /* Başlıktan biraz boşluk bırakalım */
        }

        .cake-wrapper.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .cake-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 60px;
            background-color: #b27a6f; /* Alt katman rengi */
            border-radius: 100px / 30px; /* Oval alt kısım */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .cake-middle {
            position: absolute;
            bottom: 40px; /* Alt katmanın üstünde */
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 80px;
            background-color: #ffb6c1; /* Pembe renk */
            border-radius: 90px / 40px; /* Oval orta kısım */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            z-index: 11;
        }

        .cake-top {
            position: absolute;
            top: 50px; /* En üstte */
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 50px;
            background-color: #fce4ec; /* Açık pembe/beyaz krema rengi */
            border-radius: 70px / 25px; /* Oval üst kısım */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            z-index: 12;
        }

        .icing {
            position: absolute;
            top: 45px; /* Pastanın en üstünün hemen altında */
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Pastanın üstünden biraz daha geniş */
            height: 15px;
            background-color: #ffe082; /* Sarımsı krema */
            border-radius: 75px / 7px;
            z-index: 13;
        }

        .candle {
            position: absolute;
            top: 25px; /* Pastanın en üstünün daha da üstünde */
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 40px;
            background-color: #ff6e40; /* Kırmızımsı mum */
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            z-index: 14;
        }

        .flame {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background-color: #ffd700; /* Altın sarısı alev */
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 215, 0, 0.7),
                        0 0 20px 10px rgba(255, 215, 0, 0.3); /* Parlaklık efekti */
            animation: flicker 0.2s infinite alternate;
        }

        .flame.off {
            opacity: 0; /* Mumu söndüğünde alevi gizle */
            transition: opacity 0.3s ease-out;
        }

        /* --- Eski koddan devam --- */

        .final-message {
            font-family: 'Great Vibes', cursive;
            font-size: 5em;
            color: #ffee93;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in, transform 1s ease-in;
            margin-top: 30px;
            z-index: 2;
        }

        .final-message.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Confetti efekti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b; /* Sarı */
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s linear infinite;
        }

        .confetti:nth-child(2n) { background-color: #e91e63; }
        .confetti:nth-child(3n) { background-color: #00bcd4; }
        .confetti:nth-child(4n) { background-color: #4caf50; }
        .confetti:nth-child(5n) { background-color: #9c27b0; }

        @keyframes fall {
            0% { transform: translateY(-15vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(105vh) rotate(720deg); opacity: 0; }
        }

        @keyframes flicker {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
    </style>
</head>
<body>
    <audio id="blowSound" src="https://www.soundjay.com/buttons/sounds/button-20.mp3" preload="auto"></audio>
    <audio id="clapSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

    <div class="confetti confetti-1"></div>
    <div class="confetti confetti-2"></div>
    <div class="confetti confetti-3"></div>
    <div class="confetti confetti-4"></div>
    <div class="confetti confetti-5"></div>
    <div class="confetti confetti-6"></div>
    <div class="confetti confetti-7"></div>
    <div class="confetti confetti-8"></div>
    <div class="confetti confetti-9"></div>
    <div class="confetti confetti-10"></div>
    <div class="confetti confetti-11"></div>
    <div class="confetti confetti-12"></div>
    <div class="confetti confetti-13"></div>
    <div class="confetti confetti-14"></div>
    <div class="confetti confetti-15"></div>
    <div class="confetti confetti-16"></div>
    <div class="confetti confetti-17"></div>
    <div class="confetti confetti-18"></div>
    <div class="confetti confetti-19"></div>
    <div class="confetti confetti-20"></div>

    <div class="initial-message-container" id="initialMessageContainer">
        <button class="blow-button" onclick="startBirthdayCelebration()">Pastayı Üfle (Buna Tıkla)</button>
        <p>Canım Ablam Aysel,<br>30 yaşın kutlu olsun! Sağlık, mutluluk ve başarı hep seninle olsun. Seni çok seviyorum! 🎉❤️</p>
    </div>

    <div class="celebration-content" id="celebrationContent">
        <h1 id="ayseAblamTitle" style="opacity: 0; transform: translateY(-50px); transition: opacity 1s ease-out, transform 1s ease-out;">Aysel Ablam</h1>
        
        <div class="cake-wrapper" id="cakeWrapper">
            <div class="cake-base"></div>
            <div class="cake-middle"></div>
            <div class="cake-top"></div>
            <div class="icing"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>

        <div class="final-message" id="finalMessage">
            İyi ki Doğdun Aysel Ablam!
        </div>
    </div>

    <script>
        function startBirthdayCelebration() {
            const initialMessageContainer = document.getElementById('initialMessageContainer');
            const celebrationContent = document.getElementById('celebrationContent');
            const ayseAblamTitle = document.getElementById('ayseAblamTitle');
            const cakeWrapper = document.getElementById('cakeWrapper'); // Pasta kabı
            const flame = document.querySelector('.flame');
            const finalMessage = document.getElementById('finalMessage');
            const blowSound = document.getElementById('blowSound');
            const clapSound = document.getElementById('clapSound');

            // Başlangıç mesajını ve butonu gizle
            initialMessageContainer.classList.add('hidden');

            // Kutlama içeriğini görünür yap
            celebrationContent.classList.add('visible');

            // "Aysel Ablam" başlığını animasyonlu bir şekilde göster
            setTimeout(() => {
                ayseAblamTitle.style.opacity = '1';
                ayseAblamTitle.style.transform = 'translateY(0)';
            }, 500); // Yarım saniye sonra başlık gelsin

            // Pastayı animasyonlu bir şekilde göster
            setTimeout(() => {
                cakeWrapper.classList.add('visible');
            }, 1500); // Başlıktan 1 saniye sonra pasta gelsin (toplam 1.5 sn)

            // Mum üfleme, alkış ve son mesaj
            setTimeout(() => {
                blowSound.play(); // Üfleme sesini çal
                flame.classList.add('off'); // Mumu söndür (opacity ile)

                setTimeout(() => {
                    clapSound.play(); // Alkış sesini çal
                    finalMessage.classList.add('visible'); // İyi ki Doğdun mesajını göster
                }, 1000); // Üfleme sesinden 1 saniye sonra alkış ve mesaj
            }, 4000); // Pastanın görünmesinden 2.5 saniye sonra (toplam 4 sn) mum üfleme başlasın
        }
    </script>
</body>
</html>
