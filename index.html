<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aysel Ablama Doƒüum G√ºn√º Kutlamasƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right top, #a8dadc, #f4a261, #e76f51);
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .initial-message-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
            transition: opacity 1s ease-out, transform 1s ease-out;
            opacity: 1;
            transform: translateY(0);
            z-index: 2; /* Diƒüer elementlerin √ºzerinde olmasƒ± i√ßin */
            position: relative;
        }

        .initial-message-container.hidden {
            opacity: 0;
            transform: translateY(-50px);
            pointer-events: none; /* Gizlendiƒüinde tƒ±klamayƒ± engeller */
        }

        .initial-message-container p {
            font-size: 1.6em;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .blow-button {
            padding: 18px 40px;
            font-size: 1.5em;
            background-color: #ffee93;
            color: #37474f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 30px; /* Mesajƒ±n altƒ±na, pastanƒ±n √ºst√ºne bo≈üluk */
        }

        .blow-button:hover {
            background-color: #f0f4c3;
            transform: translateY(-3px);
        }

        /* T√ºm diƒüer i√ßerikler (pasta, final mesajƒ± vb.) ba≈ülangƒ±√ßta gizli olacak */
        .celebration-content {
            display: none; /* Ba≈ülangƒ±√ßta gizli */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .celebration-content.visible {
            display: flex; /* G√∂z√ºk√ºr olduƒüunda esnek kutu olarak g√∂ster */
        }

        .cake-container {
            position: relative;
            width: 250px;
            height: 200px;
            background-color: #fdd835;
            border-radius: 15px 15px 0 0;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            z-index: 1;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        .cake-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .cake-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #e65100;
            border-radius: 0 0 15px 15px;
        }

        .candle {
            position: relative;
            width: 12px;
            height: 50px;
            background-color: #bdbdbd;
            border-radius: 6px 6px 0 0;
            margin-top: -60px;
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background-color: #ffcdd2;
            border-radius: 50%;
            animation: flicker 0.3s infinite alternate;
            box-shadow: 0 0 8px 3px rgba(255, 205, 92, 0.7);
        }

        .flame.off {
            display: none;
        }

        .final-message {
            font-family: 'Great Vibes', cursive;
            font-size: 5em;
            color: #ffee93;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in, transform 1s ease-in;
            margin-top: 30px;
            z-index: 2;
        }

        .final-message.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Confetti efekti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b; /* Sarƒ± */
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s linear infinite;
        }

        .confetti:nth-child(2n) { background-color: #e91e63; }
        .confetti:nth-child(3n) { background-color: #00bcd4; }
        .confetti:nth-child(4n) { background-color: #4caf50; }
        .confetti:nth-child(5n) { background-color: #9c27b0; }

        @keyframes fall {
            0% { transform: translateY(-15vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(105vh) rotate(720deg); opacity: 0; }
        }

        /* Daha fazla kontrol i√ßin */
        .confetti-1 { left: 10%; animation-delay: 0s; }
        .confetti-2 { left: 20%; animation-delay: 1s; transform: scale(0.8); }
        .confetti-3 { left: 30%; animation-delay: 0.5s; }
        .confetti-4 { left: 40%; animation-delay: 2s; transform: scale(1.2); }
        .confetti-5 { left: 50%; animation-delay: 1.5s; }
        .confetti-6 { left: 60%; animation-delay: 0.8s; transform: scale(0.9); }
        .confetti-7 { left: 70%; animation-delay: 2.5s; }
        .confetti-8 { left: 80%; animation-delay: 0.3s; transform: scale(1.1); }
        .confetti-9 { left: 90%; animation-delay: 1.8s; }
        .confetti-10 { left: 5%; animation-delay: 0.7s; transform: scale(0.7); }
        .confetti-11 { left: 15%; animation-delay: 2.2s; }
        .confetti-12 { left: 25%; animation-delay: 1.2s; transform: scale(1.3); }
        .confetti-13 { left: 35%; animation-delay: 0.6s; }
        .confetti-14 { left: 45%; animation-delay: 1.9s; transform: scale(0.95); }
        .confetti-15 { left: 55%; animation-delay: 0.4s; }
        .confetti-16 { left: 65%; animation-delay: 2.1s; transform: scale(1.05); }
        .confetti-17 { left: 75%; animation-delay: 1.1s; }
        .confetti-18 { left: 85%; animation-delay: 2.3s; transform: scale(0.85); }
        .confetti-19 { left: 95%; animation-delay: 1.4s; }
        .confetti-20 { left: 2%; animation-delay: 0.9s; transform: scale(1.15); }

    </style>
</head>
<body>
    <audio id="blowSound" src="https://www.soundjay.com/buttons/sounds/button-20.mp3" preload="auto"></audio>
    <audio id="clapSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

    <div class="confetti confetti-1"></div>
    <div class="confetti confetti-2"></div>
    <div class="confetti confetti-3"></div>
    <div class="confetti confetti-4"></div>
    <div class="confetti confetti-5"></div>
    <div class="confetti confetti-6"></div>
    <div class="confetti confetti-7"></div>
    <div class="confetti confetti-8"></div>
    <div class="confetti confetti-9"></div>
    <div class="confetti confetti-10"></div>
    <div class="confetti confetti-11"></div>
    <div class="confetti confetti-12"></div>
    <div class="confetti confetti-13"></div>
    <div class="confetti confetti-14"></div>
    <div class="confetti confetti-15"></div>
    <div class="confetti confetti-16"></div>
    <div class="confetti confetti-17"></div>
    <div class="confetti confetti-18"></div>
    <div class="confetti confetti-19"></div>
    <div class="confetti confetti-20"></div>

    <div class="initial-message-container" id="initialMessageContainer">
        <button class="blow-button" onclick="startBirthdayCelebration()">Pastayƒ± √úfle (Buna Tƒ±kla)</button>
        <p>Canƒ±m Ablam Aysel,<br>30 ya≈üƒ±n kutlu olsun! Saƒülƒ±k, mutluluk ve ba≈üarƒ± hep seninle olsun. Seni √ßok seviyorum! üéâ‚ù§Ô∏è</p>
    </div>

    <div class="celebration-content" id="celebrationContent">
        <h1 id="ayseAblamTitle" style="opacity: 0; transform: translateY(-50px); transition: opacity 1s ease-out, transform 1s ease-out;">Aysel Ablam</h1>
        <div class="cake-container" id="cakeContainer">
            <div class="cake-layer"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <div class="final-message" id="finalMessage">
            ƒ∞yi ki Doƒüdun Aysel Ablam!
        </div>
    </div>

    <script>
        function startBirthdayCelebration() {
            const initialMessageContainer = document.getElementById('initialMessageContainer');
            const celebrationContent = document.getElementById('celebrationContent');
            const ayseAblamTitle = document.getElementById('ayseAblamTitle');
            const cakeContainer = document.getElementById('cakeContainer');
            const flame = document.querySelector('.flame');
            const finalMessage = document.getElementById('finalMessage');
            const blowSound = document.getElementById('blowSound');
            const clapSound = document.getElementById('clapSound');

            // Ba≈ülangƒ±√ß mesajƒ±nƒ± ve butonu gizle
            initialMessageContainer.classList.add('hidden');

            // Kutlama i√ßeriƒüini g√∂r√ºn√ºr yap
            celebrationContent.classList.add('visible');

            // "Aysel Ablam" ba≈ülƒ±ƒüƒ±nƒ± animasyonlu bir ≈üekilde g√∂ster
            setTimeout(() => {
                ayseAblamTitle.style.opacity = '1';
                ayseAblamTitle.style.transform = 'translateY(0)';
            }, 500); // Yarƒ±m saniye sonra ba≈ülƒ±k gelsin

            // Pastayƒ± animasyonlu bir ≈üekilde g√∂ster
            setTimeout(() => {
                cakeContainer.classList.add('visible');
            }, 1500); // Ba≈ülƒ±ktan 1 saniye sonra pasta gelsin (toplam 1.5 sn)

            // Mum √ºfleme, alkƒ±≈ü ve son mesaj
            setTimeout(() => {
                blowSound.play(); // √úfleme sesini √ßal
                flame.classList.add('off'); // Mumu s√∂nd√ºr

                setTimeout(() => {
                    clapSound.play(); // Alkƒ±≈ü sesini √ßal
                    finalMessage.classList.add('visible'); // ƒ∞yi ki Doƒüdun mesajƒ±nƒ± g√∂ster
                }, 1000); // √úfleme sesinden 1 saniye sonra alkƒ±≈ü ve mesaj
            }, 4000); // Pastanƒ±n g√∂r√ºnmesinden 2.5 saniye sonra (toplam 4 sn) mum √ºfleme ba≈ülasƒ±n
        }
    </script>
</body>
</html>
