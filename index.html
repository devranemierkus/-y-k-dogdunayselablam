<!DOCTYPE html>

<head>

    <title>Aysel Ablama DoÄŸum GÃ¼nÃ¼ KutlamasÄ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right top, #a8dadc, #f4a261, #e76f51);

        /* BaÅŸlangÄ±Ã§ MesajÄ± ve BaÅŸlat Butonu Konteyneri */
        .initial-message-container {

            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
            transition: opacity 1s ease-out, transform 1s ease-out;
            opacity: 1;
            transform: translateY(0);

        }

        .initial-message-container.hidden {

        }

        .initial-message-container p {

            margin-bottom: 30px;

        }

        .start-button {
            padding: 18px 40px;
            font-size: 1.5em;
            background-color: #ffee93;
            color: #37474f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 30px;
        }

        .start-button:hover {
            background-color: #f0f4c3;
            transform: translateY(-3px);
        }

        /* Kutlama Ä°Ã§eriÄŸi (Butona TÄ±klanÄ±nca GÃ¶rÃ¼nenler) */
        .celebration-content {
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Tam ekran yÃ¼ksekliÄŸi kaplamasÄ± iÃ§in */
            width: 100%;
            position: absolute; /* Ãœstteki Ã¶ÄŸe gizlenince yerine geÃ§sin */
            top: 0;
            left: 0;
            z-index: 1;
        }

        .celebration-content.visible {
            display: flex;
        }

        /* En Ãœstteki "PastayÄ± Ãœfle" Butonu */
        .blow-cake-button-top {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ffe082;
            color: #37474f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 40px; /* Pastadan biraz boÅŸluk */
            z-index: 3;
            animation: fadeIn 2s ease-in-out; /* Butonun belirme animasyonu */
        }

        .blow-cake-button-top:hover {
            background-color: #fff8e1;
            transform: translateY(-2px);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em;
            margin-bottom: 20px;
            color: #ffee93;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            position: relative;
            z-index: 3;
        }

        h1.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Pasta Konteyneri */
        .cake-container {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* KatmanlarÄ± alttan yukarÄ±ya hizala */
            margin-top: -30px; /* Ãœstteki butonla dikey hizayÄ± ayarla */
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            z-index: 1;
            /* PastanÄ±n kendi kutusuna gÃ¶lge ekleyebiliriz */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            border-radius: 10px; /* Hafif yuvarlak kÃ¶ÅŸeler */
            padding-top: 50px; /* Mum iÃ§in Ã¼stte boÅŸluk */
        }
        .cake-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Pasta KatmanlarÄ± (Silindir ÅŸeklinde) */
        .cake-layer {
            position: relative;
            background-color: #ff91a4; /* Orta ton pembe */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3); /* Ä°Ã§ gÃ¶lge */
            border-radius: 50% / 10%; /* Ãœst ve alt oval kÄ±smÄ± verir */
            margin-top: -20px; /* KatmanlarÄ± Ã¼st Ã¼ste bindir */
            border: 3px solid #fff; /* Beyaz kenarlÄ±k */
            display: flex; /* Ä°Ã§ine mum dikebilmek iÃ§in */
            justify-content: center;
            align-items: center;
        }
        .cake-layer:nth-child(1) { /* En alt katman */
            width: 220px;
            height: 90px;
            background-color: #d88094; /* Koyu pembe */
            z-index: 3;
        }
        .cake-layer:nth-child(2) { /* Orta katman */
            width: 170px;
            height: 70px;
            background-color: #ff91a4; /* Orta pembe */
            z-index: 4;
        }
        .cake-layer:nth-child(3) { /* En Ã¼st katman */
            width: 120px;
            height: 50px;
            background-color: #a8dadc; /* AÃ§Ä±k mavi */
            z-index: 5;
        }
        /* Krema etkisi iÃ§in :after pseudo-element */
        .cake-layer:after {
            content: '';
            position: absolute;
            top: -5px; /* Biraz yukarÄ±da olsun */
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #fff; /* Beyaz krema */
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 6;
        }


        /* Mum */
        .candle {
            position: absolute;
            top: 15px; /* En Ã¼st katmanÄ±n Ã¼stÃ¼nde konumlandÄ±r */
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 40px;
            background-color: #ff6e40; /* Mum rengi */
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            z-index: 7; /* Mumun en Ã¼stte olmasÄ± iÃ§in */
        }

        .flame {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background-color: #ffd700; /* AltÄ±n sarÄ±sÄ± alev */
            border-radius: 50%;
            box-shadow: 0 0 12px 6px rgba(255, 215, 0, 0.7),
                        0 0 25px 12px rgba(255, 215, 0, 0.3);
            animation: flicker 0.2s infinite alternate;
        }

        .flame.off {
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        /* Final MesajÄ± */
        .final-message {
            font-family: 'Great Vibes', cursive;
            font-size: 4.0em; /* Biraz kÃ¼Ã§Ã¼lttÃ¼k */
            line-height: 1.2;
            color: #ffee93;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in, transform 1s ease-in;
            margin-top: 40px;
            z-index: 2;
        }

        .final-message.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Confetti Efekti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s linear infinite;
        }

        .confetti:nth-child(2n) { background-color: #e91e63; }
        .confetti:nth-child(3n) { background-color: #00bcd4; }
        .confetti:nth-child(4n) { background-color: #4caf50; }
        .confetti:nth-child(5n) { background-color: #9c27b0; }

        @keyframes fall {
            0% { transform: translateY(-15vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(105vh) rotate(720deg); opacity: 0; }
        }

        @keyframes flicker {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <audio id="blowSound" src="https://www.soundjay.com/misc/sounds/blow-flame-1.mp3" preload="auto"></audio>
    <audio id="clapSound" src="https://www.soundjay.com/human/sounds/clap-5.mp3" preload="auto"></audio>

    <div class="confetti confetti-1"></div>
    <div class="confetti confetti-2"></div>
    <div class="confetti confetti-3"></div>
    <div class="confetti confetti-4"></div>
    <div class="confetti confetti-5"></div>
    <div class="confetti confetti-6"></div>
    <div class="confetti confetti-7"></div>
    <div class="confetti confetti-8"></div>
    <div class="confetti confetti-9"></div>
    <div class="confetti confetti-10"></div>
    <div class="confetti confetti-11"></div>

    <div class="confetti confetti-13"></div>

    <div class="initial-message-container" id="initialMessageContainer">
        <button class="start-button" onclick="startBirthdayCelebration()">BaÅŸlat (Buna TÄ±kla)</button>
        <p>CanÄ±m Ablam Aysel,<br>Kutlu olsun! SaÄŸlÄ±k, mutluluk ve baÅŸarÄ± hep seninle olsun. Seni Ã§ok seviyorum! ğŸ‰â¤ï¸</p>
    </div>

    <div class="celebration-content" id="celebrationContent">
        <button class="blow-cake-button-top" id="blowCakeButtonTop" onclick="blowCandle()">PastayÄ± Ãœfle</button>
        
        <h1 id="ayseAblamTitle">Aysel Ablam</h1>
        
        <div class="cake-container" id="cakeContainer">
            <div class="cake-layer"></div>
            <div class="cake-layer"></div>
            <div class="cake-layer"></div>
            <div class="candle">
                <div class="flame"></div>

            PastayÄ± Ãœfledik, Ä°yi ki DoÄŸdun Aysel Ablam!

    <script>
        let hasBlown = false; // Mumun daha Ã¶nce Ã¼flenip Ã¼flenmediÄŸini takip et

        function startBirthdayCelebration() {
            const initialMessageContainer = document.getElementById('initialMessageContainer');
            const celebrationContent = document.getElementById('celebrationContent');
            const ayseAblamTitle = document.getElementById('ayseAblamTitle');
            const cakeContainer = document.getElementById('cakeContainer');
            const blowCakeButtonTop = document.getElementById('blowCakeButtonTop');
            
            // BaÅŸlangÄ±Ã§ mesajÄ±nÄ± ve butonu gizle
            initialMessageContainer.classList.add('hidden');

            // Kutlama iÃ§eriÄŸini gÃ¶rÃ¼nÃ¼r yap
            celebrationContent.classList.add('visible');

            // "Aysel Ablam" baÅŸlÄ±ÄŸÄ±nÄ± animasyonlu bir ÅŸekilde gÃ¶ster
            setTimeout(() => {
                ayseAblamTitle.classList.add('visible');
            }, 500); // YarÄ±m saniye sonra baÅŸlÄ±k gelsin

            // Pasta ve Ã¼stteki "PastayÄ± Ãœfle" butonunu animasyonlu bir ÅŸekilde gÃ¶ster
            setTimeout(() => {
                cakeContainer.classList.add('visible');
                blowCakeButtonTop.style.display = 'block'; // Butonu gÃ¶rÃ¼nÃ¼r yap
            }, 1500); // BaÅŸlÄ±ktan 1 saniye sonra pasta ve buton gelsin (toplam 1.5 sn)
        }

        function blowCandle() {
            if (hasBlown) return; // Zaten Ã¼flenmiÅŸse tekrar Ã§alÄ±ÅŸtÄ±rma

            const flame = document.querySelector('.flame');
            const blowSound = document.getElementById('blowSound');
            const clapSound = document.getElementById('clapSound');
            const finalMessage = document.getElementById('finalMessage');

            hasBlown = true; // Mumu Ã¼fledi olarak iÅŸaretle

            blowSound.play(); // Ãœfleme sesini Ã§al

            // Mumun sÃ¶nme efekti (opacity ile yumuÅŸak geÃ§iÅŸ)
            flame.classList.add('off'); 

            setTimeout(() => {
                clapSound.play(); // AlkÄ±ÅŸ sesini Ã§al
                finalMessage.classList.add('visible'); // Ä°yi ki DoÄŸdun mesajÄ±nÄ± gÃ¶ster
            }, 1000); // Ãœfleme sesinden 1 saniye sonra alkÄ±ÅŸ ve mesaj
        }
    </script>
