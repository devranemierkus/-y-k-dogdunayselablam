<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aysel Ablama Doƒüum G√ºn√º Kutlamasƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right top, #a8dadc, #f4a261, #e76f51);
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
            max-width: 800px;
            width: 90%;
            margin-bottom: 30px;
            z-index: 1;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em;
            margin-bottom: 20px;
            color: #ffee93;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            animation: slideInDown 1.5s ease-out;
        }

        p {
            font-size: 1.6em;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .emoji {
            font-size: 2.5em;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }

        .cake-container {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #fdd835; /* Pasta rengi */
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideInUp 1.5s ease-out;
        }

        .cake-layer {
            position: absolute;
            bottom: 0;
            left: 10px;
            width: calc(100% - 20px);
            height: 50px;
            background-color: #e65100; /* Pasta alt katmanƒ± rengi */
            border-radius: 5px;
        }

        .candle {
            position: absolute;
            top: -30px;
            left: calc(50% - 5px); /* Ortalamak i√ßin */
            width: 10px;
            height: 40px;
            background-color: #bdbdbd; /* Mum rengi */
            border-radius: 5px 5px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flame {
            width: 8px;
            height: 15px;
            background-color: #ffcdd2; /* Alev rengi */
            border-radius: 50%;
            margin-top: 5px;
            animation: flicker 0.3s infinite alternate;
        }

        .flame.off {
            display: none; /* Mum s√∂nd√ºƒü√ºnde alevi gizle */
        }

        .button-container {
            animation: fadeIn 3s ease-in-out;
        }

        .blow-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ffee93; /* Tu≈ü rengi */
            color: #37474f; /* Tu≈ü yazƒ±sƒ± rengi */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .blow-button:hover {
            background-color: #f0f4c3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        @keyframes flicker {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Confetti efekti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b; /* Sarƒ± */
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s linear infinite;
        }

        .confetti:nth-child(2n) { background-color: #e91e63; /* Pembe */ }
        .confetti:nth-child(3n) { background-color: #00bcd4; /* Mavi */ }
        .confetti:nth-child(4n) { background-color: #4caf50; /* Ye≈üil */ }
        .confetti:nth-child(5n) { background-color: #9c27b0; /* Mor */ }

        @keyframes fall {
            0% { transform: translateY(-15vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(105vh) rotate(720deg); opacity: 0; }
        }

        /* Daha fazla kontrol i√ßin */
        .confetti-1 { left: 10%; animation-delay: 0s; }
        .confetti-2 { left: 20%; animation-delay: 1s; transform: scale(0.8); }
        .confetti-3 { left: 30%; animation-delay: 0.5s; }
        .confetti-4 { left: 40%; animation-delay: 2s; transform: scale(1.2); }
        .confetti-5 { left: 50%; animation-delay: 1.5s; }
        .confetti-6 { left: 60%; animation-delay: 0.8s; transform: scale(0.9); }
        .confetti-7 { left: 70%; animation-delay: 2.5s; }
        .confetti-8 { left: 80%; animation-delay: 0.3s; transform: scale(1.1); }
        .confetti-9 { left: 90%; animation-delay: 1.8s; }
        .confetti-10 { left: 5%; animation-delay: 0.7s; transform: scale(0.7); }
        .confetti-11 { left: 15%; animation-delay: 2.2s; }
        .confetti-12 { left: 25%; animation-delay: 1.2s; transform: scale(1.3); }
        .confetti-13 { left: 35%; animation-delay: 0.6s; }
        .confetti-14 { left: 45%; animation-delay: 1.9s; transform: scale(0.95); }
        .confetti-15 { left: 55%; animation-delay: 0.4s; }
        .confetti-16 { left: 65%; animation-delay: 2.1s; transform: scale(1.05); }
        .confetti-17 { left: 75%; animation-delay: 1.1s; }
        .confetti-18 { left: 85%; animation-delay: 2.3s; transform: scale(0.85); }
        .confetti-19 { left: 95%; animation-delay: 1.4s; }
        .confetti-20 { left: 2%; animation-delay: 0.9s; transform: scale(1.15); }

    </style>
</head>
<body>
    <div class="confetti confetti-1"></div>
    <div class="confetti confetti-2"></div>
    <div class="confetti confetti-3"></div>
    <div class="confetti confetti-4"></div>
    <div class="confetti confetti-5"></div>
    <div class="confetti confetti-6"></div>
    <div class="confetti confetti-7"></div>
    <div class="confetti confetti-8"></div>
    <div class="confetti confetti-9"></div>
    <div class="confetti confetti-10"></div>
    <div class="confetti confetti-11"></div>
    <div class="confetti confetti-12"></div>
    <div class="confetti confetti-13"></div>
    <div class="confetti confetti-14"></div>
    <div class="confetti confetti-15"></div>
    <div class="confetti confetti-16"></div>
    <div class="confetti confetti-17"></div>
    <div class="confetti confetti-18"></div>
    <div class="confetti confetti-19"></div>
    <div class="confetti confetti-20"></div>

    <div class="container">
        <h1>Aysel Ablam</h1>
        <p>Canƒ±m Ablam Aysel,<br>30 ya≈üƒ±n kutlu olsun! Saƒülƒ±k, mutluluk ve ba≈üarƒ± hep seninle olsun. Seni √ßok seviyorum! üéâ‚ù§Ô∏è</p>
        <div class="emoji">üéÇüéÅüéà</div>
    </div>

    <div class="cake-container">
        <div class="cake-layer"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <div class="button-container">
        <button class="blow-button" onclick="blowCandle()">Pastayƒ± S√∂nd√ºr</button>
    </div>

    <script>
        function blowCandle() {
            const flame = document.querySelector('.flame');
            flame.classList.add('off'); // Alev elementine 'off' sƒ±nƒ±fƒ±nƒ± ekleyerek gizler
            // ƒ∞steƒüe baƒülƒ± olarak buraya mum s√∂nd√ºƒü√ºnde √ßalacak bir ses efekti eklenebilir.
            // √ñrneƒüin: new Audio('ses/mum_sondurme.mp3').play();
        }
    </script>
</body>
</html>
