<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aysel Ablama Doƒüum G√ºn√º Kutlamasƒ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right top, #a8dadc, #f4a261, #e76f51);
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .initial-message-container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 800px;
      width: 90%;
      transition: opacity 1s ease-out, transform 1s ease-out;
      opacity: 1;
      transform: translateY(0);
      z-index: 2;
      position: relative;
    }

    .initial-message-container.hidden {
      opacity: 0;
      transform: translateY(-50px);
      pointer-events: none;
    }

    .start-button {
      padding: 18px 40px;
      font-size: 1.5em;
      background-color: #ffee93;
      color: #37474f;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .celebration-content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .celebration-content.visible {
      display: flex;
    }

    .blow-cake-button-top {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ffe082;
      color: #37474f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 40px;
      z-index: 3;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5em;
      margin-bottom: 20px;
      color: #ffee93;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      position: relative;
      z-index: 3;
    }

    h1.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .cake-container {
      position: relative;
      width: 250px;
      height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      margin-top: -30px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      z-index: 1;
    }

    .cake-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .cake-layer {
      position: relative;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
      border-radius: 50% / 10%;
      margin-top: -20px;
      border: 3px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cake-layer:nth-child(1) {
      width: 220px;
      height: 90px;
      background-color: #b56576;
    }

    .cake-layer:nth-child(2) {
      width: 170px;
      height: 70px;
      background-color: #ffb4a2;
    }

    .cake-layer:nth-child(3) {
      width: 120px;
      height: 50px;
      background-color: #fcd5ce;
    }

    .cake-layer:after {
      content: '';
      position: absolute;
      top: -5px;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, #fff, #fce4ec, #fff);
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 6;
    }

    .candle {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 40px;
      background: linear-gradient(to bottom, #ff8a65, #d84315);
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      z-index: 7;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 20px;
      background: radial-gradient(circle, #fff176 40%, #ffa000 60%);
      border-radius: 50%;
      box-shadow: 0 0 12px 6px rgba(255, 215, 0, 0.7),
                  0 0 25px 12px rgba(255, 215, 0, 0.3);
      animation: flicker 0.2s infinite alternate;
    }

    .flame.off {
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }

    .final-message {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #ffee93;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease-in, transform 1s ease-in;
      margin-top: 40px;
    }

    .final-message.visible {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
    }
  </style>
</head>
<body>
  <!-- Ses dosyalarƒ± -->
  <audio id="blowSound" src="https://www.soundjay.com/misc/sounds/blow-flame-1.mp3"></audio>
  <audio id="clapSound" src="https://www.soundjay.com/human/sounds/clap-5.mp3"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2023/05/23/audio_6f9b3a5fc8.mp3" loop></audio>

  <!-- Ba≈ülangƒ±√ß Mesajƒ± -->
  <div class="initial-message-container" id="initialMessageContainer">
    <button class="start-button" onclick="startBirthdayCelebration()">Ba≈ülat (Buna Tƒ±kla)</button>
    <p>Canƒ±m Ablam Aysel, Doƒüum G√ºn√ºn Kutlu olsun! Saƒülƒ±k, mutluluk ve ba≈üarƒ± hep seninle olsun. Seni √ßok seviyorum! üéâ‚ù§Ô∏è</p>
  </div>

  <!-- Kutlama Alanƒ± -->
  <div class="celebration-content" id="celebrationContent">
    <button class="blow-cake-button-top" onclick="blowCandle()">Pastayƒ± √úfle</button>
    <h1 id="ayseAblamTitle">Aysel Ablam</h1>
    <div class="cake-container" id="cakeContainer">
      <div class="cake-layer"></div>
      <div class="cake-layer"></div>
      <div class="cake-layer">
        <div class="candle">
          <div class="flame" id="flame"></div>
        </div>
      </div>
    </div>
    <div class="final-message" id="finalMessage">Pastayƒ± √úfledik, ƒ∞yi ki Doƒüdun Aysel Ablam!</div>
  </div>

  <script>
    let hasBlown = false;
    const bgMusic = document.getElementById('bgMusic');
    const blowSound = document.getElementById('blowSound');
    const clapSound = document.getElementById('clapSound');

    function startBirthdayCelebration() {
      document.getElementById('initialMessageContainer').classList.add('hidden');
      document.getElementById('celebrationContent').classList.add('visible');
      document.getElementById('ayseAblamTitle').classList.add('visible');
      document.getElementById('cakeContainer').classList.add('visible');

      // M√ºzik √ßal
      bgMusic.play().catch(e => console.log("M√ºzik √ßalmadƒ±:", e));
    }

    function blowCandle() {
      if (hasBlown) return;
      hasBlown = true;

      document.getElementById('flame').classList.add('off');
      bgMusic.pause();
      blowSound.play();

      setTimeout(() => {
        clapSound.play();
        document.getElementById('finalMessage').classList.add('visible');
      }, 1000);

      setTimeout(() => {
        bgMusic.play();
      }, 4000); // Alkƒ±≈ü s√ºresi yakla≈üƒ±k 3-4 saniye
    }
  </script>
</body>
</html>
